name: Build and Publish Docker Image

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set image name to lowercase
        id: image
        run: echo "name=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '25'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Docker image with Gradle
        run: ./gradlew dockerBuild

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          # Get version from tag (remove 'v' prefix)
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Tag and push Docker image
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ steps.image.outputs.name }}"

          # Tag with version, tag name, and latest
          docker tag ravenbrain:latest "$IMAGE:${{ steps.version.outputs.version }}"
          docker tag ravenbrain:latest "$IMAGE:${{ github.ref_name }}"
          docker tag ravenbrain:latest "$IMAGE:latest"
          docker tag ravenbrain:latest "$IMAGE:${{ github.sha }}"

          # Push all tags
          docker push "$IMAGE:${{ steps.version.outputs.version }}"
          docker push "$IMAGE:${{ github.ref_name }}"
          docker push "$IMAGE:latest"
          docker push "$IMAGE:${{ github.sha }}"
