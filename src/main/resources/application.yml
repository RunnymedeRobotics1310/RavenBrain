micronaut:
  application:
    name: raven-brain
  security:
    authentication: bearer
    token:
      jwt:
        signatures:
          secret:
            generator:
              secret: ${JWT_GENERATOR_SIGNATURE_SECRET\:pleaseChangeThisSecretForANewOne}
    enabled: true
    intercept-url-map:
      -
        pattern: /api/auth
        http-method: POST
        access:
          - isAnonymous()
      -
  server:
    cors:
      enabled: true
  servlet:
    async-supported: false
    test-async-supported: false
    async-file-serving-enabled: false

